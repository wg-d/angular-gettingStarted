<h2>Welcome to Blog!</h2>
<div *ngFor="let product of products">
    <h3>
        <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
            {{ product.name }}
        </a>
    </h3>
    <p *ngIf="product.description">
        Remark: {{product.description}}
    </p>
    <button (click)="share()">
        Share
    </button>
</div>
